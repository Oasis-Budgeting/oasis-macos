name: Build macOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build app
        run: |
          xcodebuild \
            -project "Bucket Budget.xcodeproj" \
            -scheme "Bucket Budget" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package .app artifact
        run: |
          APP_PATH="build/Build/Products/Release/Bucket Budget.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at: $APP_PATH"
            find build -name "*.app" -maxdepth 6 || true
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "Bucket-Budget-macOS.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bucket-Budget-macOS
          path: Bucket-Budget-macOS.zip
          if-no-files-found: error
