name: Build macOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build app
        run: |
          xcodebuild \
            -project "Oasis.xcodeproj" \
            -scheme "Oasis" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package .app artifacts
        run: |
          APP_PATH="build/Build/Products/Release/Oasis.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at: $APP_PATH"
            find build -name "*.app" -maxdepth 6 || true
            exit 1
          fi

          rm -rf dist
          mkdir -p dist

          cp -R "$APP_PATH" dist/
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "Oasis-macOS.zip"

          hdiutil create \
            -volname "Oasis" \
            -srcfolder "dist/Oasis.app" \
            -ov \
            -format UDZO \
            "Oasis-macOS.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Oasis-macOS
          path: |
            Oasis-macOS.zip
            Oasis-macOS.dmg
          if-no-files-found: error
